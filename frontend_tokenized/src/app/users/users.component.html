<div>
  <div class="table-title">
    <div class="row">
      <div class="col-sm-8 float-left">
        <h2> Users</h2>
      </div>
      <div class="col-sm-4">
        <button type="button" class="btn btn-primary" routerLink="/create-user">Create new user</button>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-12 bg-light text-right">
      </div>
    </div>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Claims Count</th>
        <th scope="col">Is Active?</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.claimsCount}}</td>
        <td>{{user.isActive}}</td>
        <td>
          <!-- <button type="button" (click)="apiService.deleteUser(user.id)">Remove</button> -->
        </td>
      </tr>
    </tbody>
  </table>
</div>
